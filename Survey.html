<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
        <style>
        .Pstyle {
         font-size: x-large;
          text-align: center;
        }
        .Dalg {
          width: 550px;
          margin: auto;

        }
        </style>
        
  </head>

  <body > 
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div id="maindiv" class="Dalg" > 
    <h1 id="title">Form Application</h1>
    <p id="description"> Short Description</p>

    <form id="survey-form"  >
        <div>
             <label id="name-label">Name :</label> <input id="name" width="80" placeholder="Write the Name" height="30">    
    </div>
    <div>
        <label id="email-label"> Email :</label> <input id="email" width="120" height="30" placeholder="Write Valid Email">    
</div>
<div>
    <label id="number-label">Number </label> <input id="number" width="120" height="30" placeholder="Write Valid Number">   
</div>
<div>
    <label id="dropddown-label">Choose option</label>
    <select  id="dropdown">
        <option value="option1">Volvo</option>
        <option value="option2">Saab</option>
        <option value="option3">Mercedes</option>
        <option value="option4">Audi</option>
      </select>
</div>
<div>
    <input type="radio" id="html" name="fav_language" value="HTML">
<label for="html">HTML</label><br>
<input type="radio" id="css" name="fav_language" value="CSS">
<label for="css">CSS</label><br>
<input type="radio" id="javascript" name="fav_language" value="JavaScript">
<label for="javascript">JavaScript</label>
</div>
<div>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1"> I have a bike</label><br>
<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
<label for="vehicle2"> I have a car</label><br>
<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
<label for="vehicle3"> I have a boat</label><br>
</div>
<div>
    <label id="comments-lable">Additional Comments</label>
    <textarea id="add-comments" cols="80" rows="5"></textarea>
</div>
<div>
    <button id="btn_submit" title="Submit">Submit</button>
</div>
    </form>
</div>
